version: "3.8"

services:
  setup:
    image: docker.elastic.co/elasticsearch/elasticsearch:${STACK_VERSION}
    container_name: setup
    user: "0"
    volumes:
      - certs:/usr/share/elasticsearch/config/certs
    command:
      - bash
      - -c
      - |
        set -e

        if [ -z "${ELASTIC_PASSWORD}" ]; then
          echo "ELASTIC_PASSWORD not set (check .env)"; exit 1;
        fi
        if [ -z "${KIBANA_PASSWORD}" ]; then
          echo "KIBANA_PASSWORD not set (check .env)"; exit 1;
        fi

        mkdir -p config/certs

        # 1) CA oluştur
        if [ ! -f config/certs/ca/ca.crt ]; then
          echo "Creating CA"
          bin/elasticsearch-certutil ca --silent --pem -out config/certs/ca.zip
          unzip -o config/certs/ca.zip -d config/certs
        fi

        # 2) instances.yml üret (heredoc yok -> YAML sorunu yok)
        printf '%s\n' \
        'instances:' \
        '  - name: elasticsearch' \
        '    dns:' \
        '      - elasticsearch' \
        '      - localhost' \
        '    ip:' \
        '      - 127.0.0.1' \
        '  - name: kibana' \
        '    dns:' \
        '      - kibana' \
        '      - localhost' \
        '  - name: logstash' \
        '    dns:' \
        '      - logstash' \
        '      - localhost' \
        '  - name: filebeat' \
        '    dns:' \
        '      - filebeat' \
        '      - localhost' \
        > config/certs/instances.yml

        # 3) Sertifikaları üret
        if [ ! -f config/certs/elasticsearch/elasticsearch.crt ]; then
          echo "Creating certs"
          bin/elasticsearch-certutil cert --silent --pem \
            --in config/certs/instances.yml \
            --out config/certs/certs.zip \
            --ca-cert config/certs/ca/ca.crt \
            --ca-key  config/certs/ca/ca.key
          unzip -o config/certs/certs.zip -d config/certs
        fi

        # 4) Permission
        chown -R root:root config/certs
        find config/certs -type d -exec chmod 755 {} \;
        find config/certs -type f -exec chmod 644 {} \;

        echo "Setup finished (certs ready)."
    networks: [ elk ]

  elasticsearch:
    image: docker.elastic.co/elasticsearch/elasticsearch:${STACK_VERSION}
    container_name: elasticsearch
    depends_on:
      setup:
        condition: service_completed_successfully
    environment:
      - node.name=elasticsearch
      - cluster.name=${CLUSTER_NAME}
      - discovery.type=single-node

      - ELASTIC_PASSWORD=${ELASTIC_PASSWORD}
      - bootstrap.memory_lock=true
      - ES_JAVA_OPTS=-Xms512m -Xmx512m

      - xpack.security.enabled=true

      # HTTP TLS
      - xpack.security.http.ssl.enabled=true
      - xpack.security.http.ssl.key=certs/elasticsearch/elasticsearch.key
      - xpack.security.http.ssl.certificate=certs/elasticsearch/elasticsearch.crt
      - xpack.security.http.ssl.certificate_authorities=certs/ca/ca.crt
      - xpack.security.http.ssl.verification_mode=certificate

      # Transport TLS
      - xpack.security.transport.ssl.enabled=true
      - xpack.security.transport.ssl.key=certs/elasticsearch/elasticsearch.key
      - xpack.security.transport.ssl.certificate=certs/elasticsearch/elasticsearch.crt
      - xpack.security.transport.ssl.certificate_authorities=certs/ca/ca.crt
      - xpack.security.transport.ssl.verification_mode=certificate

      - xpack.license.self_generated.type=${LICENSE}
    ports:
      - "${ES_PORT}:9200"
    volumes:
      - certs:/usr/share/elasticsearch/config/certs
      - elasticsearch_data:/usr/share/elasticsearch/data
    mem_limit: ${MEM_LIMIT}
    ulimits:
      memlock:
        soft: -1
        hard: -1
    healthcheck:
      test:
        [
          "CMD-SHELL",
          "curl -s --cacert config/certs/ca/ca.crt https://localhost:9200 | grep -q 'missing authentication credentials'"
        ]
      interval: 10s
      timeout: 10s
      retries: 120
    networks: [ elk ]

  init:
    image: curlimages/curl:8.10.1
    container_name: init
    user: "0"
    depends_on:
      elasticsearch:
        condition: service_healthy
    volumes:
      - certs:/certs:ro
    environment:
      - ELASTIC_PASSWORD=${ELASTIC_PASSWORD}
      - KIBANA_PASSWORD=${KIBANA_PASSWORD}
      - BEATS_SYSTEM_PASSWORD=${BEATS_SYSTEM_PASSWORD:-${ELASTIC_PASSWORD}}
    command:
      - sh
      - -c
      - |
        set -e

        echo "Setting kibana_system password"
        curl -s -X POST --cacert /certs/ca/ca.crt \
          -u elastic:${ELASTIC_PASSWORD} \
          -H "Content-Type: application/json" \
          https://elasticsearch:9200/_security/user/kibana_system/_password \
          -d "{\"password\":\"${KIBANA_PASSWORD}\"}" >/dev/null

        echo "Setting beats_system password"
        curl -s -X POST --cacert /certs/ca/ca.crt \
          -u elastic:${ELASTIC_PASSWORD} \
          -H "Content-Type: application/json" \
          https://elasticsearch:9200/_security/user/beats_system/_password \
          -d "{\"password\":\"${BEATS_SYSTEM_PASSWORD}\"}" >/dev/null

        echo "Creating ILM policy (7d retention)"
        curl -s -X PUT --cacert /certs/ca/ca.crt \
          -u elastic:${ELASTIC_PASSWORD} \
          -H "Content-Type: application/json" \
          https://elasticsearch:9200/_ilm/policy/spring-logs-policy \
          -d "{\"policy\":{\"phases\":{\"hot\":{\"actions\":{}},\"delete\":{\"min_age\":\"7d\",\"actions\":{\"delete\":{}}}}}}" >/dev/null

        echo "Init done."
    networks: [ elk ]

  kibana:
    image: docker.elastic.co/kibana/kibana:${STACK_VERSION}
    container_name: kibana
    depends_on:
      elasticsearch:
        condition: service_healthy
      init:
        condition: service_completed_successfully
    ports:
      - "${KIBANA_PORT}:5601"
    environment:
      - SERVERNAME=kibana
      - ELASTICSEARCH_HOSTS=https://elasticsearch:9200
      - ELASTICSEARCH_USERNAME=kibana_system
      - ELASTICSEARCH_PASSWORD=${KIBANA_PASSWORD}
      - ELASTICSEARCH_SSL_CERTIFICATEAUTHORITIES=config/certs/ca/ca.crt
    volumes:
      - certs:/usr/share/kibana/config/certs:ro
      - kibanadata:/usr/share/kibana/data
    mem_limit: ${MEM_LIMIT}
    healthcheck:
      test: ["CMD-SHELL", "curl -s -I http://localhost:5601 | grep -q 'HTTP/1.1 302 Found'"]
      interval: 10s
      timeout: 10s
      retries: 120
    networks: [ elk ]

  logstash:
    image: docker.elastic.co/logstash/logstash:${STACK_VERSION}
    container_name: logstash
    depends_on:
      elasticsearch:
        condition: service_healthy
      init:
        condition: service_completed_successfully
    ports:
      - "5044:5044"
    environment:
      - LS_JAVA_OPTS=-Xms256m -Xmx256m
      - ELASTIC_PASSWORD=${ELASTIC_PASSWORD}
    volumes:
      - certs:/usr/share/logstash/config/certs:ro
      - ./logstash/config/logstash.yml:/usr/share/logstash/config/logstash.yml:ro
      - ./logstash/pipeline:/usr/share/logstash/pipeline:ro
    mem_limit: ${MEM_LIMIT}
    networks: [ elk ]

  filebeat:
    image: docker.elastic.co/beats/filebeat:${STACK_VERSION}
    container_name: filebeat
    user: root
    depends_on:
      logstash:
        condition: service_started
    command: ["filebeat", "-e", "--strict.perms=false"]
    volumes:
      - ./filebeat/filebeat.yml:/usr/share/filebeat/filebeat.yml:ro
      - ./logs:/logs:ro
      - certs:/usr/share/filebeat/config/certs:ro
      - filebeat_data:/usr/share/filebeat/data
    mem_limit: ${MEM_LIMIT}
    networks: [ elk ]

volumes:
  certs:
  elasticsearch_data:
  kibanadata:
  filebeat_data:

networks:
  elk:
    driver: bridge
